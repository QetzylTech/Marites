<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marites README</title>
  <!-- GitHub Markdown CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
  <style>
    body {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
  </style>
</head>
<body class="markdown-body">
  <div id="content"></div>

<!-- Markdown-it JS library -->
<script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markdown-it-anchor/dist/markdown-it-anchor.min.js"></script>
<script>
  // Load README.md via fetch
  fetch('README.md')
    .then(response => response.text())
    .then(md => {
      const mdRenderer = window.markdownit({html: true})
        .use(window.markdownitAnchor, {
          permalink: false, // donâ€™t show link symbol
          slugify: s => s.trim().toLowerCase().replace(/[^\w]+/g, '-') // matches GitHub style
        });
      document.getElementById('content').innerHTML = mdRenderer.render(md);
    });
</script>

</body>
</html>
