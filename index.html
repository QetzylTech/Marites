<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>README Documentation</title>
  <link id="hljs-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css" data-light="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css" data-dark="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/c.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/powershell.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/dos.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --sticky-offset: 72px;
      --toc-width: 22rem;
      --sticky-height: 64px;
      --toc-top: var(--sticky-height);
      --canvas-padding: 1.5rem;
      --canvas-gutter: 0.75rem;
      --canvas-max: 1200px;
      --content-left-base: 0px;
      --content-width: 100vw;
      --canvas-width: min(var(--canvas-max), calc(var(--content-width) - (2 * var(--canvas-gutter))));
      --canvas-left: calc(var(--content-left-base) + (var(--content-width) - var(--canvas-width)) / 2);
      --canvas-right: calc(var(--content-left-base) + var(--content-width) - var(--canvas-left) - var(--canvas-width));
      --burger-space: 4.5rem;
    }

    body.toc-open {
      --content-left-base: var(--toc-width);
      --content-width: calc(100vw - var(--toc-width));
    }

    html {
      font-size: 16px;
      scroll-padding-top: var(--sticky-offset);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      background-color: #eef1f4;
      color: #24292f;
      line-height: 1.6;
      word-wrap: break-word;
      padding-top: 0;
      overflow-x: hidden;
    }

    main {
      max-width: 1536px;
      width: var(--canvas-width);
      max-width: 100%;
      margin: 0 var(--canvas-right) 0 var(--canvas-left);
      padding: 2rem var(--canvas-padding);
      background: #ffffff;
      border-radius: 14px;
      box-shadow: none;
      transition: margin-left 220ms ease, margin-right 220ms ease, width 220ms ease, max-width 220ms ease;
    }

    @media (max-width: 900px) {
      :root {
        --canvas-padding: 1rem;
        --canvas-gutter: 1rem;
      }
    }

    @media (max-width: 600px) {
      :root {
        --canvas-padding: 0.9rem;
        --canvas-gutter: 0.9rem;
      }
    }

    @media (max-width: 1100px) {
      :root {
        --canvas-gutter: 0px;
        --canvas-padding: 1rem;
        --canvas-max: 100vw;
      }

      body.toc-open {
        --content-left-base: 0px;
        --content-width: 100vw;
      }

      body.toc-open .sticky-inner {
        padding-left: calc(var(--canvas-padding) + var(--toc-width));
      }
    }

    @media (min-width: 1101px) {
      body {
        --content-left-base: var(--toc-width);
        --content-width: calc(100vw - var(--toc-width));
        --canvas-left: max(var(--toc-width), calc(var(--content-left-base) + (var(--content-width) - var(--canvas-width)) / 2));
      }

      .toc-sidebar {
        transform: translateX(0);
      }

      .sticky-menu {
        display: none !important;
      }

      #stickyMenu {
        display: none !important;
      }
    }

    article {
      overflow: hidden;
    }

    /* Headings */
    h1, h2, h3, h4, h5, h6 {
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      font-weight: 600;
      line-height: 1.25;
      scroll-margin-top: var(--sticky-offset);
    }

    h1 {
      font-size: 2em;
      border-bottom: 1px solid #d0d7de;
      padding-bottom: 0.3em;
    }

    h2 {
      font-size: 1.5em;
      background: #f1f5f9;
      border-radius: 0;
      display: block;
      margin-left: calc(-1 * var(--canvas-padding));
      margin-right: calc(-1 * var(--canvas-padding));
      width: calc(100% + (2 * var(--canvas-padding)));
      box-sizing: border-box;
      padding: 0.25em var(--canvas-padding);
    }

    h3 {
      font-size: 1.25em;
    }

    h4 {
      font-size: 1em;
    }

    h5 {
      font-size: 0.875em;
    }

    h6 {
      font-size: 0.85em;
      color: #57606a;
    }

    /* Paragraphs */
    p {
      margin-bottom: 1em;
    }

    /* Links */
    a {
      color: #0969da;
      text-decoration: none;
      background-color: transparent;
      cursor: pointer;
    }

    a:hover,
    a:active {
      text-decoration: underline;
    }

    /* Lists */
    ul, ol {
      margin-bottom: 1em;
      padding-left: 4em;
    }

    ul {
      list-style-type: disc;
    }

    ol {
      list-style-type: decimal;
    }

    li {
      margin-bottom: 0.25em;
      margin-top: 0.25em;
    }

    li > p {
      margin-bottom: 0.5em;
    }

    li > ul,
    li > ol {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }

    /* Code */
    code {
      background-color: #f6f8fa;
      border-radius: 3px;
      padding: 0.2em 0.4em;
      margin: 0;
      font-family: monospace;
      font-size: 0.875em;
      color: #11505a;
    }

    pre {
      background-color: transparent;
      border-radius: 0;
      padding: 1.5rem;
      overflow-x: auto;
      margin-bottom: 1em;
      line-height: 1.45;
    }

    pre code {
      background-color: transparent;
      border: 0;
      margin: 0;
      padding: 0;
      color: #24292f;
      font-size: 0.875em;
    }

    .hljs {
      background: transparent !important;
    }

    .tok-command {
      color: #0550ae;
      font-weight: 600;
    }

    .tok-flag {
      color: #a40e26;
    }

    .code-block {
      border: 1px solid #d0d7de;
      border-radius: 6px;
      margin-bottom: 1em;
      overflow: hidden;
      background: #f6f8fa;
      width: 100%;
      max-width: min(50vw, 80ch);
    }

    .code-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.35rem 0.7rem;
      background: #eef2f7;
      border-bottom: 1px solid #d0d7de;
      font-size: 0.75rem;
      letter-spacing: 0.02em;
    }

    .code-lang {
      font-weight: 600;
      text-transform: lowercase;
      color: #57606a;
    }

    .code-copy {
      appearance: none;
      border: 1px solid #d0d7de;
      background: #ffffff;
      color: #24292f;
      border-radius: 6px;
      padding: 0.2rem 0.5rem;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .code-copy:hover {
      background: #f6f8fa;
    }

    .code-copy:active {
      transform: translateY(1px);
    }

    .code-block pre {
      margin: 0;
      padding: 1rem;
      background: transparent;
      border-radius: 0;
    }
    /* Blockquotes */
    blockquote {
      padding: 0 1em;
      color: #57606a;
      border-left: 0.25em solid #d0d7de;
      margin: 1em 0;
    }

    blockquote > :first-child {
      margin-top: 0;
    }

    blockquote > :last-child {
      margin-bottom: 0;
    }

    .md-alert {
      margin: 1em 0;
      padding: 0.2rem 0.8rem;
      border-left: 4px solid #d3b300;
      color: #9a6700;
      background: transparent;
    }

    .md-alert-title {
      font-weight: 700;
      margin-bottom: 0.2rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      color: inherit;
    }

    .md-alert-warning {
      border-left-color: #d29922;
      color: #9a6700;
    }

    .md-alert-note {
      border-left-color: #0969da;
      color: #0969da;
    }

    .md-alert-tip {
      border-left-color: #2da44e;
      color: #1a7f37;
    }

    .md-alert-important {
      border-left-color: #d35f75;
      color: #b42318;
    }

    .md-alert-caution {
      border-left-color: #f1a10b;
      color: #9a6700;
    }

    /* Horizontal rule */
    hr {
      background-color: #d0d7de;
      border: 0;
      height: 0.25em;
      margin: 1.5em 0;
      padding: 0;
    }

    /* Tables */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 1em;
    }

    table tr {
      background-color: #ffffff;
      border-top-color: #d0d7de;
      border-top-style: solid;
      border-top-width: 1px;
    }

    table tr:nth-child(2n) {
      background-color: #f6f8fa;
    }

    table th {
      background-color: #f6f8fa;
      border: 1px solid #d0d7de;
      font-weight: 600;
      padding: 0.75rem;
      text-align: left;
    }

    table td {
      border: 1px solid #d0d7de;
      padding: 0.75rem;
    }

    /* Images */
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1em 0;
    }

    .badge-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.2rem;
      align-items: center;
      margin: 0.5rem 0;
    }

    .badge-row img {
      display: block;
      margin: 0;
    }

    /* Strong and Em */
    strong {
      font-weight: 600;
    }

    em {
      font-style: italic;
    }

    /* Strikethrough */
    del {
      text-decoration: line-through;
      color: #57606a;
    }

    /* Loading and error states */
    .error {
      background-color: #fff8c5;
      border: 1px solid #d3b300;
      border-radius: 6px;
      padding: 1rem;
      color: #24292f;
      margin: 1rem 0;
    }

    .loading {
      color: #57606a;
      font-style: italic;
    }

    /* Floating Back to Top/TOC button */
    .back-to-top {
      position: fixed;
      right: 1.25rem;
      bottom: 1.25rem;
      z-index: 1000;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.6rem 0.9rem;
      border-radius: 999px;
      background: #0b3d91;
      color: #ffffff;
      font-size: 0.875rem;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      border: none;
      cursor: pointer;
      text-decoration: none;
    }

    .back-to-top:hover {
      background: #0a357f;
      text-decoration: none;
    }

    /* Sticky section header */
    .sticky-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1100;
      display: block;
      height: var(--sticky-height);
      padding: 0 1.2rem;
      background: #f1f5f9;
      border-bottom: 1px solid #e5ebf0;
      font-weight: 700;
      color: #24292f;
      font-size: 1.5rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
      transition: transform 220ms ease, left 220ms ease, width 220ms ease;
    }

    .sticky-inner {
      display: flex;
      align-items: center;
      height: 100%;
      width: 100%;
      padding-left: max(calc(var(--canvas-left) + var(--canvas-padding)), var(--burger-space));
      transition: padding-left 220ms ease;
    }

    .sticky-menu {
      appearance: none;
      border: none;
      background: transparent;
      color: #24292f;
      border-radius: 0;
      height: 44px;
      padding: 0 0.7rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
      transition: transform 220ms ease, background 200ms ease;
      position: absolute;
      left: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
    }

    .sticky-menu-label {
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      white-space: nowrap;
    }

    .sticky-menu-lines {
      display: inline-flex;
      flex-direction: column;
      gap: 3px;
    }

    .sticky-menu-lines span {
      display: block;
      width: 18px;
      height: 2px;
      background: currentColor;
      border-radius: 999px;
    }

    .sticky-title {
      font-weight: 700;
      flex: 1 1 auto;
      min-width: 0;
      line-height: 1.2;
      overflow: hidden;
      word-break: break-word;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
    }

    .sticky-menu:hover {
      background: rgba(15, 23, 42, 0.08);
    }

    /* TOC sidebar */
    .toc-sidebar {
      position: fixed;
      top: var(--toc-top);
      left: 0;
      right: auto;
      width: var(--toc-width);
      height: calc(100vh - var(--toc-top));
      max-height: calc(100vh - var(--toc-top));
      overflow: auto;
      background: #ffffff;
      border: none;
      border-right: 1px solid #e2e8f0;
      border-radius: 0;
      box-shadow: none;
      padding: 0.75rem 0.9rem 0.9rem;
      z-index: 1050;
      transform: translateX(-100%);
      transition: transform 240ms ease;
    }


    .toc-sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      font-size: 0.95rem;
    }


    .toc-body ul {
      list-style: none;
      padding-left: 0.6rem;
      margin: 0;
    }

    .toc-body li {
      margin: 0.35rem 0;
    }

    .toc-item {
      display: block;
      white-space: normal;
      word-break: break-word;
    }

    .toc-item.is-active {
      background: rgba(11, 61, 145, 0.12);
      border-radius: 6px;
      padding: 0.15rem 0.35rem;
    }


    .toc-item.level-3 {
      margin-left: 1.25rem;
      font-size: 0.95rem;
    }

    .toc-footer {
      margin-top: 1rem;
      padding-top: 0.75rem;
      border-top: none;
    }

    .toc-upload {
      width: 100%;
      appearance: none;
      border: 1px solid #d0d7de;
      background: #ffffff;
      color: #24292f;
      border-radius: 10px;
      padding: 0.6rem 0.75rem;
      font-weight: 600;
      cursor: pointer;
      display: none;
    }

    .toc-upload:hover {
      background: #f6f8fa;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal.is-open {
      display: flex;
    }

    .modal-content {
      background: #ffffff;
      border-radius: 14px;
      width: min(560px, 92vw);
      padding: 1.25rem 1.5rem 1.5rem;
      box-shadow: 0 24px 64px rgba(15, 23, 42, 0.2);
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .modal-header h2 {
      background: transparent;
      padding: 0;
      border-radius: 0;
    }

    .modal-close {
      appearance: none;
      border: none;
      background: transparent;
      color: #24292f;
      font-size: 1.5rem;
      line-height: 1;
      padding: 0.25rem;
      cursor: pointer;
    }

    .modal-body {
      display: grid;
      gap: 0.75rem;
    }

    .modal-input {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border-radius: 8px;
      border: 1px solid #d0d7de;
      font-size: 0.95rem;
    }

    .modal-submit {
      appearance: none;
      border: none;
      background: #0b3d91;
      color: #ffffff;
      border-radius: 10px;
      padding: 0.6rem 0.75rem;
      font-weight: 600;
      cursor: pointer;
    }

    .modal-hint {
      color: #57606a;
      font-size: 0.9rem;
    }

    .drop-zone {
      border: 2px dashed #d0d7de;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      color: #57606a;
      background: #f6f8fa;
    }

    .drop-zone.is-dragover {
      border-color: #0b3d91;
      color: #0b3d91;
      background: #eef3ff;
    }

    @media (max-width: 960px) {
      .sticky-inner {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
    }

    @media (max-width: 900px) {
      .toc-sidebar {
        position: fixed;
        top: var(--toc-top);
        left: 0;
        width: var(--toc-width);
        height: calc(100vh - var(--toc-top));
        max-height: calc(100vh - var(--toc-top));
        border-radius: 12px;
        transform: translateX(-100%);
        z-index: 1000;
      }
    }

    .toc-sidebar.is-visible {
      transform: translateX(0);
    }

    @media (max-width: 900px) {
      .sticky-header {
        padding-left: var(--canvas-padding);
      }

      .sticky-menu {
        left: var(--canvas-padding);
      }
    }

    @media (max-width: 700px) {
      .sticky-header {
        padding: 0 0.9rem;
      }

      .sticky-menu {
        height: 44px;
        padding: 0 0.7rem;
      }
    }

    @media (max-width: 480px) {
      .sticky-header {
        padding: 0 0.75rem;
        gap: 0.6rem;
      }

      .sticky-menu-lines span {
        width: 16px;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0b0f14;
        color: #c9d1d9;
      }

      h1 {
        border-bottom-color: #30363d;
      }

      h2 {
        background: #1f2937;
      }

      h6 {
        color: #8b949e;
      }

      a {
        color: #58a6ff;
      }

      code {
        background-color: #161b22;
        color: #79c0ff;
      }

      pre {
        background-color: transparent;
      }

      pre code {
        color: #c9d1d9;
      }

      .tok-command {
        color: #79c0ff;
      }

      .tok-flag {
        color: #ff7b72;
      }

      .code-block {
        border-color: #30363d;
        background: #161b22;
      }

      .code-header {
        background: #1f2937;
        border-bottom-color: #30363d;
      }

      .code-lang {
        color: #8b949e;
      }

      .code-copy {
        border-color: #30363d;
        background: #0d1117;
        color: #c9d1d9;
      }

      .code-copy:hover {
        background: #161b22;
      }

      blockquote {
        color: #8b949e;
        border-left-color: #30363d;
      }

      .md-alert {
        color: #f2cc60;
      }

      .md-alert-warning {
        border-left-color: #d29922;
        color: #f2cc60;
      }

      .md-alert-note {
        border-left-color: #58a6ff;
        color: #58a6ff;
      }

      .md-alert-tip {
        border-left-color: #3fb950;
        color: #3fb950;
      }

      .md-alert-important {
        border-left-color: #f778ba;
        color: #f778ba;
      }

      .md-alert-caution {
        border-left-color: #e3b341;
        color: #e3b341;
      }

      hr {
        background-color: #30363d;
      }

      table tr {
        background-color: #0d1117;
        border-top-color: #30363d;
      }

      table tr:nth-child(2n) {
        background-color: #161b22;
      }

      table th {
        background-color: #161b22;
        border-color: #30363d;
      }

      table td {
        border-color: #30363d;
      }

      del {
        color: #8b949e;
      }

      .error {
        background-color: #2d1d1d;
        border-color: #663333;
        color: #f0f6fc;
      }

      .loading {
        color: #8b949e;
      }

      .back-to-top {
        background: #1f6feb;
        color: #ffffff;
      }

      .back-to-top:hover {
        background: #1a5bb8;
      }

      .sticky-header {
        background: #161b22;
        border-bottom-color: #30363d;
        color: #c9d1d9;
      }

      .sticky-menu {
        border: none;
        background: transparent;
        color: #c9d1d9;
      }

      .sticky-menu:hover {
        background: rgba(148, 163, 184, 0.18);
      }

      main {
        background: #0d1117;
        box-shadow: none;
      }

      .toc-sidebar {
        background: #0d1117;
        border: none;
        border-right: 1px solid #262c35;
      }

      .toc-item.is-active {
        background: rgba(31, 111, 235, 0.18);
      }

      .toc-footer {
        border-top: none;
      }

      .toc-upload {
        border-color: #30363d;
        background: #0d1117;
        color: #c9d1d9;
      }

<body>

  <main>
    <article id="content">

  </main>

  <a id="backToTop" class="back-to-top" href="#top" aria-label="Back to top">Back to top</a>

  <script>
    // Configure marked for GitHub-flavored markdown
    marked.setOptions({
      breaks: true,
      gfm: true,
      headerIds: true,
      mangle: false,
      pedantic: false
    });

    // Custom renderer for better semantic HTML
    const renderer = new marked.Renderer();

    const slugCounts = new Map();

    const getUniqueSlug = (base) => {
      const count = slugCounts.get(base) || 0;
      slugCounts.set(base, count + 1);
      if (count === 0) return base;
      return `${base}-${count}`;
    };

    // Custom heading renderer with ID anchors
    renderer.heading = (token) => {
      const rawText = token.text.replace(/<[^>]*>/g, '');
      const id = rawText
        .toLowerCase()
        .trim()
        .replace(/[^\w\s-]/g, '')
        .replace(/\s+/g, '-')
        .replace(/-+/g, '-')
        .replace(/^-|-$/g, '');
      const uniqueId = getUniqueSlug(id);
      return `<h${token.depth} id="${uniqueId}">${token.text}</h${token.depth}>\n`;
    };

    // Custom link renderer
    renderer.link = (token) => {
      const href = token.href || '';
      const title = token.title ? ` title="${token.title}"` : '';
      // In-page anchors should scroll within this document.
      if (href.startsWith('#')) {
        return `<a href="${href}"${title}>${token.text}</a>`;
      }
      return `<a href="${href}"${title} target="_blank" rel="noopener noreferrer">${token.text}</a>`;
    };

    // Custom image renderer
    renderer.image = (token) => {
      let src = token.href || token.url || token.src || '';
      if (src.startsWith('http://')) {
        src = src
          .replace(/^http:\/\/img\.shields\.io/i, 'https://img.shields.io')
          .replace(/^http:\/\/img\.badgesize\.io/i, 'https://img.badgesize.io')
          .replace(/^http:\/\/badgesize\.io/i, 'https://badgesize.io');
      }
      const alt = token.text || token.alt || '';
      return `<img src="${src}" alt="${alt}"${token.title ? ` title="${token.title}"` : ''}>`;
    };

    // Custom code block renderer with language support
    renderer.codespan = (token) => {
      return `<code>${token.text}</code>`;
    };

    // GitHub-style alert blocks (e.g., [!WARNING])
    renderer.blockquote = (token) => {
      const raw = token.text || '';
      const lines = raw.split('\n');
      const first = lines[0] ? lines[0].trim() : '';
      const match = first.match(/^\[!(NOTE|TIP|IMPORTANT|WARNING|CAUTION)\]\s*(.*)$/i);
      if (!match) {
        return `<blockquote>${marked.parse(raw)}</blockquote>`;
      }
      const kind = match[1].toLowerCase();
      const title = match[1].toUpperCase();
      const rest = [match[2], ...lines.slice(1)].filter(Boolean).join('\n');
      return `
        <div class="md-alert md-alert-${kind}">
          <div class="md-alert-title">${title}</div>
          <div class="md-alert-body">${marked.parse(rest)}</div>
        </div>
      `;
    };

    renderer.code = (token) => {
      const lang = token.lang || 'plaintext';
      const normalized = normalizeLang(lang);
      const label = escapeHtml(lang || 'text');
      return `
        <div class="code-block">
          <div class="code-header">
            <span class="code-lang">${label}</span>
            <button class="code-copy" type="button" aria-label="Copy code">Copy</button>
          </div>
          <pre><code class="hljs language-${normalized}">${highlightCode(normalized, token.text)}</code></pre>
        </div>
      `;
    };

    marked.setOptions({ renderer });

    const escapeHtml = (value) => {
      return value
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    };

    const normalizeMarkdown = (md) => {
      const lines = String(md || '').split(/\r?\n/);
      let inFence = false;
      return lines.map(line => {
        const fenceMatch = line.match(/^\s*```/);
        if (fenceMatch) {
          inFence = !inFence;
          return line;
        }
        if (!inFence) {
          if (/^\s*!\[[^\]]*]\([^)]+\)\s*$/.test(line)) {
            return line.trimStart();
          }
        }
        return line;
      }).join('\n');
    };

    const forceInlineImages = (md) => {
      const lines = String(md || '').split(/\r?\n/);
      let inFence = false;
      return lines.map(line => {
        const fenceMatch = line.match(/^\s*```/);
        if (fenceMatch) {
          inFence = !inFence;
          return line;
        }
        if (inFence) return line;
        if (line.includes('<img')) return line;

        let out = '';
        let i = 0;
        while (i < line.length) {
          const start = line.indexOf('![', i);
          if (start === -1) {
            out += line.slice(i);
            break;
          }
          out += line.slice(i, start);
          const altEnd = line.indexOf('](', start);
          if (altEnd === -1) {
            out += line.slice(start);
            break;
          }
          const altText = line.slice(start + 2, altEnd);
          let j = altEnd + 2;
          let depth = 1;
          let urlStart = j;
          while (j < line.length && depth > 0) {
            const ch = line[j];
            if (ch === '(') depth += 1;
            if (ch === ')') depth -= 1;
            j += 1;
          }
          if (depth !== 0) {
            out += line.slice(start);
            break;
          }
          const urlRaw = line.slice(urlStart, j - 1).trim();
          let safeUrl = urlRaw;
          if (safeUrl.startsWith('http://')) {
            safeUrl = safeUrl
              .replace(/^http:\/\/img\.shields\.io/i, 'https://img.shields.io')
              .replace(/^http:\/\/img\.badgesize\.io/i, 'https://img.badgesize.io')
              .replace(/^http:\/\/badgesize\.io/i, 'https://badgesize.io');
          }
          out += `<img src="${safeUrl}" alt="${altText}">`;
          i = j;
        }
        return out;
      }).join('\n');
    };

    const resolveReferenceImages = (md) => {
      const lines = String(md || '').split(/\r?\n/);
      const refs = {};
      for (let i = 0; i < lines.length; i += 1) {
        const line = lines[i];
        const def = line.match(/^\s*\[([^\]]+)\]:\s*(<[^>]+>|\S+)?\s*(?:"([^"]+)"|'([^']+)'|\(([^)]+)\))?\s*$/);
        if (!def) continue;
        const key = def[1].toLowerCase();
        let rawUrl = def[2] || '';
        let title = def[3] || def[4] || def[5] || '';

        if (!rawUrl) {
          let j = i + 1;
          while (j < lines.length && /^\s+/.test(lines[j])) {
            const candidate = lines[j].trim();
            if (candidate) {
              rawUrl = candidate;
              break;
            }
            j += 1;
          }
        }

        if (rawUrl) {
          rawUrl = rawUrl.startsWith('<') ? rawUrl.slice(1, -1) : rawUrl;
          refs[key] = { url: rawUrl, title };
        }
      }

      let inFence = false;
      return lines.map(line => {
        const fenceMatch = line.match(/^\s*```/);
        if (fenceMatch) {
          inFence = !inFence;
          return line;
        }
        if (inFence) return line;

        return line
          .replace(/\[!\[([^\]]*)]\[([^\]]*)]]\s*\[([^\]]*)]/g, (m, alt, imgKey, linkKey) => {
            const imgRefKey = (imgKey || alt || '').toLowerCase();
            const imgRef = refs[imgRefKey];
            const linkRefKey = (linkKey || '').toLowerCase();
            const linkRef = refs[linkRefKey];
            if (!imgRef) return m;
            const imgTitle = imgRef.title ? ` "${imgRef.title}"` : '';
            const img = `![${alt}](${imgRef.url}${imgTitle})`;
            if (!linkRef) return img;
            const linkTitle = linkRef.title ? ` "${linkRef.title}"` : '';
            return `[${img}](${linkRef.url}${linkTitle})`;
          })
          .replace(/!\[([^\]]*)]\[([^\]]*)]/g, (m, alt, key) => {
            const refKey = (key || alt || '').toLowerCase();
            const ref = refs[refKey];
            if (!ref) return m;
            const title = ref.title ? ` "${ref.title}"` : '';
            return `![${alt}](${ref.url}${title})`;
          })
          .replace(/!\[([^\]]*)]\[\]/g, (m, alt) => {
            const refKey = (alt || '').toLowerCase();
            const ref = refs[refKey];
            if (!ref) return m;
            const title = ref.title ? ` "${ref.title}"` : '';
            return `![${alt}](${ref.url}${title})`;
          });
      }).join('\n');
    };

    const protectTokens = (text, regex, className, store) => {
      return text.replace(regex, (match) => {
        const key = `@@TOK${store.length}@@`;
        store.push(`<span class="${className}">${match}</span>`);
        return key;
      });
    };

    const restoreTokens = (text, store) => {
      return text.replace(/@@TOK(\d+)@@/g, (match, index) => {
        const token = store[Number(index)];
        return token || match;
      });
    };

    const normalizeLang = (lang) => {
      const normalized = String(lang || '').toLowerCase();
      if (['sh', 'shell', 'bash', 'zsh'].includes(normalized)) {
        return 'bash';
      }
      return normalized || 'plaintext';
    };

    const highlightCode = (lang, code) => {
      const normalized = normalizeLang(lang);
      if (window.hljs) {
        if (normalized && hljs.getLanguage(normalized)) {
          const highlighted = hljs.highlight(code, { language: normalized }).value;
          if (normalized === 'bash') {
            return enhanceShellHighlight(highlighted);
          }
          return highlighted;
        }
        return hljs.highlightAuto(code).value;
      }
      return escapeHtml(code);
    };

    const enhanceShellHighlight = (html) => {
      return html.split('\n').map(line => {
        if (line.includes('<span')) return line;
        const withCommand = line.replace(/^(\s*)([^\s#]+)/, '$1<span class="tok-command">$2</span>');
        return withCommand.replace(/(\s)(-{1,2}[\w-]+)/g, '$1<span class="tok-flag">$2</span>');
      }).join('\n');
    };

    const applySystemTheme = () => {
      const themeLink = document.getElementById('hljs-theme');
      if (!themeLink) return;
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const nextHref = prefersDark ? themeLink.dataset.dark : themeLink.dataset.light;
      if (nextHref && themeLink.getAttribute('href') !== nextHref) {
        themeLink.setAttribute('href', nextHref);
      }
    };

    applySystemTheme();
    if (window.matchMedia) {
      const media = window.matchMedia('(prefers-color-scheme: dark)');
      if (typeof media.addEventListener === 'function') {
        media.addEventListener('change', applySystemTheme);
      } else if (typeof media.addListener === 'function') {
        media.addListener(applySystemTheme);
      }
    }

    // Fetch and render README
    // const readmeURL = 'https://raw.githubusercontent.com/QetzylTech/Marites/main/README.md';
    const readmeURL = 'https://raw.githubusercontent.com/QetzylTech/Marites/refs/heads/main/README.md';
    const contentElement = document.getElementById('content');
    const backToTopButton = document.getElementById('backToTop');
    const stickyHeader = document.getElementById('stickyHeader');
    const stickyHeaderTitle = document.getElementById('stickyHeaderTitle');
    const stickyMenuButton = document.getElementById('stickyMenu');
    const stickyMenuLabel = document.getElementById('stickyMenuLabel');
    const tocSidebar = document.getElementById('tocSidebar');
    const tocSidebarBody = document.getElementById('tocSidebarBody');
    const uploadTrigger = document.getElementById('uploadTrigger');
    const uploadModal = document.getElementById('uploadModal');
    const uploadClose = document.getElementById('uploadClose');
    const readmeUrlInput = document.getElementById('readmeUrl');
    const readmeSubmit = document.getElementById('readmeSubmit');
    const dropZone = document.getElementById('dropZone');
    let updateSticky = () => {};
    let updateActiveTocLink = () => {};
    let headings = [];
    let ticking = false;
    let listenersBound = false;

    fetch(readmeURL)
      .then(res => {
        if (!res.ok) {
          throw new Error(`Network error ${res.status}: ${res.statusText}`);
        }
        return res.text();
      })
      .then(mdText => {
        const processMarkdown = (mdText) => {
        slugCounts.clear();
        const resolved = resolveReferenceImages(mdText);
        const normalized = normalizeMarkdown(resolved);
        const html = marked.parse(forceInlineImages(normalized));
        contentElement.innerHTML = html;

        const h1Title = contentElement.querySelector('h1');
        if (h1Title) {
          document.title = h1Title.textContent.trim();
        }

        // Remove in-content "Back to top" links from the README.
        const normalize = (value) => value
          .replace(/\s+/g, ' ')
          .replace(/[^\w\s]/g, '')
          .trim()
          .toLowerCase();

        const backToTopTargets = new Set(['#top', '#table-of-contents', '#toc', '#readme']);
        const backToTopLabels = [
          'back to top',
          'back to the top',
          'back to start',
          'back to contents',
          'back to table of contents',
          'return to top',
          'return to the top',
          'top'
        ].map(normalize);

        contentElement.querySelectorAll('a[href^="#"]').forEach(link => {
          const href = (link.getAttribute('href') || '').toLowerCase();
          const label = normalize(link.textContent || '');
          const isBackToTop = backToTopTargets.has(href) || backToTopLabels.includes(label);
          if (!isBackToTop) return;
          const parent = link.parentElement;
          link.remove();
          if (parent && parent.textContent.trim() === '') {
            parent.remove();
          }
        });

        const mergeBadgeRows = () => {
          const paragraphs = Array.from(contentElement.querySelectorAll('p'));
          paragraphs.forEach(p => {
            const nodes = Array.from(p.childNodes).filter(node => {
              if (node.nodeType === Node.TEXT_NODE) {
                return node.textContent.trim().length > 0;
              }
              return node.nodeType === Node.ELEMENT_NODE && node.tagName !== 'BR';
            });
            if (nodes.length === 0) return;
            const allBadges = nodes.every(node => {
              if (node.nodeType !== Node.ELEMENT_NODE) return false;
              if (node.tagName === 'IMG') return true;
              if (node.tagName === 'A') {
                return !!node.querySelector('img');
              }
              return false;
            });
            if (!allBadges) return;
            const wrapper = document.createElement('div');
            wrapper.className = 'badge-row';
            nodes.forEach(node => wrapper.appendChild(node));
            p.replaceWith(wrapper);
          });
        };

        const wireCopyButtons = () => {
          const buttons = contentElement.querySelectorAll('.code-copy');
          buttons.forEach(button => {
            button.addEventListener('click', async () => {
              const codeEl = button.closest('.code-block')?.querySelector('pre code');
              if (!codeEl) return;
              const text = codeEl.textContent || '';
              try {
                if (navigator.clipboard?.writeText) {
                  await navigator.clipboard.writeText(text);
                } else {
                  const textarea = document.createElement('textarea');
                  textarea.value = text;
                  textarea.style.position = 'fixed';
                  textarea.style.opacity = '0';
                  document.body.appendChild(textarea);
                  textarea.select();
                  document.execCommand('copy');
                  textarea.remove();
                }
                const original = button.textContent;
                button.textContent = 'Copied';
                button.disabled = true;
                setTimeout(() => {
                  button.textContent = original;
                  button.disabled = false;
                }, 1200);
              } catch (err) {
                console.error('Copy failed:', err);
              }
            });
          });
        };

        mergeBadgeRows();
        wireCopyButtons();

        // Always point the floating button to top.
        const tocHeading = document.getElementById('table-of-contents');
        backToTopButton.setAttribute('href', '#top');
        backToTopButton.textContent = 'Back to top';
        backToTopButton.addEventListener('click', (event) => {
          event.preventDefault();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        let tocPinned = true;
        let updateTocVisibility = () => {};
        const narrowMql = window.matchMedia('(max-width: 1100px)');
        const wideMql = window.matchMedia('(min-width: 1101px)');

        const syncStickyOffset = () => {
          const offset = (stickyHeader?.offsetHeight || 0) + 12;
          document.documentElement.style.setProperty('--sticky-offset', `${offset}px`);
        };

        const scrollToTarget = (target) => {
          if (!target) return;
          const offset = (stickyHeader?.offsetHeight || 0) + 12;
          const targetTop = target.getBoundingClientRect().top + window.scrollY - offset;
          window.scrollTo({ top: targetTop, behavior: 'smooth' });
        };

        const buildTocListFromHeadings = () => {
          const list = document.createElement('ul');
          const headingNodes = Array.from(contentElement.querySelectorAll('h2, h3'));
          headingNodes.forEach(heading => {
            if (heading.id === 'table-of-contents') return;
            const link = document.createElement('a');
            link.href = `#${heading.id}`;
            link.textContent = heading.textContent.trim();
            link.classList.add('toc-item', heading.tagName === 'H3' ? 'level-3' : 'level-2');
            const item = document.createElement('li');
            item.appendChild(link);
            list.appendChild(item);
          });
          return list;
        };

        const findInlineToc = () => {
          const candidates = Array.from(contentElement.querySelectorAll('ul, ol, p, div, section, nav'));
          let best = null;
          let bestScore = 0;

          candidates.forEach(node => {
            const anchors = node.querySelectorAll('a[href^="#"]');
            if (anchors.length < 4) return;
            const text = (node.textContent || '').trim();
            const wordCount = text ? text.split(/\s+/).length : 0;
            const density = anchors.length / Math.max(1, wordCount);
            const score = anchors.length + density * 8;
            if (score > bestScore) {
              bestScore = score;
              best = node;
            }
          });

          return best;
        };

        const inlineTocVisible = () => {
          const tocNode = findInlineToc();
          if (!tocNode) return;
          const findTocHeading = (node) => {
            let cursor = node.previousElementSibling;
            while (cursor) {
              if (/^H[1-6]$/.test(cursor.tagName)) {
                return cursor;
              }
              cursor = cursor.previousElementSibling;
            }
            return null;
          };
          const tocHeading = findTocHeading(tocNode);
          const shouldHide = wideMql.matches;
          tocNode.style.display = shouldHide ? 'none' : '';
          if (tocHeading) {
            tocHeading.style.display = shouldHide ? 'none' : '';
          }
        };

        // Build TOC sidebar from document headings (2 levels max).
        const buildTocSidebar = () => {
          const listEl = buildTocListFromHeadings();

          tocSidebarBody.innerHTML = '';
          tocSidebarBody.appendChild(listEl);

          tocSidebarBody.querySelectorAll('a[href^="#"]').forEach(link => {
            link.addEventListener('click', (event) => {
              const targetId = link.getAttribute('href').slice(1);
              const target = document.getElementById(targetId);
              if (!target) return;
              event.preventDefault();
              scrollToTarget(target);
              history.pushState(null, '', `#${targetId}`);
            });
          });

          updateTocVisibility = () => {
            const visible = tocPinned;
            tocSidebar.classList.toggle('is-visible', visible);
            document.body.classList.toggle('toc-open', visible);
            stickyMenuLabel.hidden = !visible;
          };

          updateTocVisibility();
        };

        stickyMenuButton.addEventListener('click', () => {
          if (narrowMql.matches) {
            tocPinned = !tocPinned;
          } else {
            tocPinned = true;
          }
          updateTocVisibility();
        });

        const syncTocForWidth = () => {
          if (narrowMql.matches) {
            tocPinned = false;
            stickyMenuButton.hidden = false;
          } else {
            tocPinned = true;
            stickyMenuButton.hidden = true;
          }
          updateTocVisibility();
          inlineTocVisible();
        };
        syncTocForWidth();
        if (typeof narrowMql.addEventListener === 'function') {
          narrowMql.addEventListener('change', syncTocForWidth);
        } else if (typeof narrowMql.addListener === 'function') {
          narrowMql.addListener(syncTocForWidth);
        }

        if (typeof wideMql.addEventListener === 'function') {
          wideMql.addEventListener('change', inlineTocVisible);
        } else if (typeof wideMql.addListener === 'function') {
          wideMql.addListener(inlineTocVisible);
        }

        buildTocSidebar();

        // Enable in-page anchor navigation after content is injected.
        const anchorLinks = contentElement.querySelectorAll('a[href^="#"]');
        anchorLinks.forEach(link => {
          link.addEventListener('click', (event) => {
            const targetId = link.getAttribute('href').slice(1);
            const target = document.getElementById(targetId);
            if (!target) return;
            event.preventDefault();
            scrollToTarget(target);
            history.pushState(null, '', `#${targetId}`);
          });
        });

        // If the page loads with a hash, scroll to it.
        if (location.hash) {
          const target = document.getElementById(location.hash.slice(1));
          if (target) {
            scrollToTarget(target);
          }
        }

        // Sticky section header (H2) with current subsection (H3).
        headings = Array.from(contentElement.querySelectorAll('h1, h2, h3'));

        updateActiveTocLink = (currentH2, currentH3) => {
          const links = tocSidebarBody.querySelectorAll('a[href^="#"]');
          links.forEach(link => link.classList.remove('is-active'));
          const activeHeading = currentH3 || currentH2;
          if (!activeHeading) return;
          const activeLink = tocSidebarBody.querySelector(`a[href="#${activeHeading.id}"]`);
          if (activeLink) {
            activeLink.classList.add('is-active');
          }
        };

        updateSticky = () => {
          ticking = false;
          let currentH1 = null;
          let currentH2 = null;
          let currentH3 = null;
          const scrollY = window.scrollY + (stickyHeader?.offsetHeight || 0) + 12;

          for (const heading of headings) {
            if (heading.offsetTop <= scrollY) {
              if (heading.tagName === 'H1') {
                currentH1 = heading;
                currentH2 = null;
                currentH3 = null;
              } else if (heading.tagName === 'H2') {
                currentH2 = heading;
                currentH3 = null;
              } else if (heading.tagName === 'H3' && currentH2) {
                currentH3 = heading;
              }
            }
          }

          const stripLeadingNumber = (text) => {
            return text.replace(/^\s*\d+(?:\.\d+)*\s*[-.)]?\s*/u, '');
          };

          const h1Text = currentH1 ? currentH1.textContent.trim() : '';
          const h2Text = currentH2 ? stripLeadingNumber(currentH2.textContent.trim()) : '';
          const h3Text = currentH3 ? stripLeadingNumber(currentH3.textContent.trim()) : '';
          const title = h3Text
            ? `${h2Text}: ${h3Text}`
            : (h2Text || h1Text || '');
          stickyHeaderTitle.textContent = title || '\u00a0';
          stickyHeader.hidden = false;
          updateActiveTocLink(currentH2, currentH3);
        };

        syncStickyOffset();
        updateTocVisibility();
        updateSticky();
        if (!listenersBound) {
          window.addEventListener('resize', syncStickyOffset);
          window.addEventListener('scroll', () => {
            if (!ticking) {
              window.requestAnimationFrame(updateSticky);
              ticking = true;
            }
          }, { passive: true });
          listenersBound = true;
        }
        };

        processMarkdown(mdText);

        const openModal = () => {
          uploadModal.classList.add('is-open');
          uploadModal.setAttribute('aria-hidden', 'false');
          readmeUrlInput.focus();
        };

        const closeModal = () => {
          uploadModal.classList.remove('is-open');
          uploadModal.setAttribute('aria-hidden', 'true');
        };

        const loadReadmeFromUrl = (url) => {
          if (!url) return;
          fetch(url)
            .then(res => {
              if (!res.ok) {
                throw new Error(`Network error ${res.status}: ${res.statusText}`);
              }
              return res.text();
            })
            .then(processMarkdown)
            .catch(err => {
              contentElement.innerHTML = `<div class="error"><strong>Error loading README:</strong> ${err.message}</div>`;
              console.error('Failed to load README:', err);
            });
        };

        uploadTrigger.addEventListener('click', openModal);
        uploadClose.addEventListener('click', closeModal);
        uploadModal.addEventListener('click', (event) => {
          if (event.target === uploadModal) {
            closeModal();
          }
        });

        readmeSubmit.addEventListener('click', () => {
          const url = readmeUrlInput.value.trim();
          if (!url) return;
          closeModal();
          loadReadmeFromUrl(url);
        });

        dropZone.addEventListener('dragover', (event) => {
          event.preventDefault();
          dropZone.classList.add('is-dragover');
        });

        dropZone.addEventListener('dragleave', () => {
          dropZone.classList.remove('is-dragover');
        });

        dropZone.addEventListener('drop', (event) => {
          event.preventDefault();
          dropZone.classList.remove('is-dragover');
          const file = event.dataTransfer.files && event.dataTransfer.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = () => {
            closeModal();
            processMarkdown(String(reader.result || ''));
          };
          reader.readAsText(file);
        });
      })
      .catch(err => {
        contentElement.innerHTML = `<div class="error"><strong>Error loading README:</strong> ${err.message}</div>`;
        console.error('Failed to load README:', err);
      });
  </script>
