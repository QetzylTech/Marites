<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>README Documentation</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      background-color: #ffffff;
      color: #24292f;
      line-height: 1.6;
      word-wrap: break-word;
      padding-top: 0;
    }

    main {
      max-width: 1536px;
      width: 80vw;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    @media (max-width: 900px) {
      main {
        width: 94vw;
        padding: 1.5rem 1rem;
      }
    }

    @media (max-width: 600px) {
      main {
        width: 100%;
        padding: 1rem 0.9rem;
      }
    }

    article {
      overflow: hidden;
    }

    /* Headings */
    h1, h2, h3, h4, h5, h6 {
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      font-weight: 600;
      line-height: 1.25;
    }

    h1 {
      font-size: 2em;
      border-bottom: 1px solid #d0d7de;
      padding-bottom: 0.3em;
    }

    h2 {
      font-size: 1.5em;
      background: #f1f5f9;
      border-radius: 6px;
      padding: 0.2em 0.4em;
    }

    h3 {
      font-size: 1.25em;
    }

    h4 {
      font-size: 1em;
    }

    h5 {
      font-size: 0.875em;
    }

    h6 {
      font-size: 0.85em;
      color: #57606a;
    }

    /* Paragraphs */
    p {
      margin-bottom: 1em;
    }

    /* Links */
    a {
      color: #0969da;
      text-decoration: none;
      background-color: transparent;
      cursor: pointer;
    }

    a:hover,
    a:active {
      text-decoration: underline;
    }

    /* Lists */
    ul, ol {
      margin-bottom: 1em;
      padding-left: 4em;
    }

    ul {
      list-style-type: disc;
    }

    ol {
      list-style-type: decimal;
    }

    li {
      margin-bottom: 0.25em;
      margin-top: 0.25em;
    }

    li > p {
      margin-bottom: 0.5em;
    }

    li > ul,
    li > ol {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }

    /* Code */
    code {
      background-color: #f6f8fa;
      border-radius: 3px;
      padding: 0.2em 0.4em;
      margin: 0;
      font-family: monospace;
      font-size: 0.875em;
      color: #11505a;
    }

    pre {
      background-color: #f6f8fa;
      border-radius: 6px;
      padding: 1.5rem;
      overflow-x: auto;
      margin-bottom: 1em;
      line-height: 1.45;
    }

    pre code {
      background-color: transparent;
      border: 0;
      margin: 0;
      padding: 0;
      color: #24292f;
      font-size: 0.875em;
    }

    .code-block {
      border: 1px solid #d0d7de;
      border-radius: 6px;
      margin-bottom: 1em;
      overflow: hidden;
      background: #f6f8fa;
      width: 100%;
      max-width: min(50vw, 80ch);
    }

    .code-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.35rem 0.7rem;
      background: #eef2f7;
      border-bottom: 1px solid #d0d7de;
      font-size: 0.75rem;
      letter-spacing: 0.02em;
    }

    .code-lang {
      font-weight: 600;
      text-transform: lowercase;
      color: #57606a;
    }

    .code-copy {
      appearance: none;
      border: 1px solid #d0d7de;
      background: #ffffff;
      color: #24292f;
      border-radius: 6px;
      padding: 0.2rem 0.5rem;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .code-copy:hover {
      background: #f6f8fa;
    }

    .code-copy:active {
      transform: translateY(1px);
    }

    .code-block pre {
      margin: 0;
      padding: 1rem;
      background: transparent;
      border-radius: 0;
    }
    /* Syntax highlighting (self-contained) */
    .tok-keyword {
      color: #cf222e;
      font-weight: 600;
    }

    .tok-string {
      color: #0a3069;
    }

    .tok-comment {
      color: #6e7781;
      font-style: italic;
    }

    .tok-number {
      color: #8250df;
    }

    .tok-builtin {
      color: #0550ae;
    }

    /* Blockquotes */
    blockquote {
      padding: 0 1em;
      color: #57606a;
      border-left: 0.25em solid #d0d7de;
      margin: 1em 0;
    }

    blockquote > :first-child {
      margin-top: 0;
    }

    blockquote > :last-child {
      margin-bottom: 0;
    }

    /* Horizontal rule */
    hr {
      background-color: #d0d7de;
      border: 0;
      height: 0.25em;
      margin: 1.5em 0;
      padding: 0;
    }

    /* Tables */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 1em;
    }

    table tr {
      background-color: #ffffff;
      border-top-color: #d0d7de;
      border-top-style: solid;
      border-top-width: 1px;
    }

    table tr:nth-child(2n) {
      background-color: #f6f8fa;
    }

    table th {
      background-color: #f6f8fa;
      border: 1px solid #d0d7de;
      font-weight: 600;
      padding: 0.75rem;
      text-align: left;
    }

    table td {
      border: 1px solid #d0d7de;
      padding: 0.75rem;
    }

    /* Images */
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1em 0;
    }

    /* Strong and Em */
    strong {
      font-weight: 600;
    }

    em {
      font-style: italic;
    }

    /* Strikethrough */
    del {
      text-decoration: line-through;
      color: #57606a;
    }

    /* Loading and error states */
    .error {
      background-color: #fff8c5;
      border: 1px solid #d3b300;
      border-radius: 6px;
      padding: 1rem;
      color: #24292f;
      margin: 1rem 0;
    }

    .loading {
      color: #57606a;
      font-style: italic;
    }

    /* Floating Back to Top/TOC button */
    .back-to-top {
      position: fixed;
      right: 1.25rem;
      bottom: 1.25rem;
      z-index: 1000;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.6rem 0.9rem;
      border-radius: 999px;
      background: #0b3d91;
      color: #ffffff;
      font-size: 0.875rem;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      border: none;
      cursor: pointer;
      text-decoration: none;
    }

    .back-to-top:hover {
      background: #0a357f;
      text-decoration: none;
    }

    /* Sticky section header */
    .sticky-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1100;
      padding: 0.8rem 1.2rem;
      background: #f1f5f9;
      border-bottom: 1px solid #e5ebf0;
      font-weight: 700;
      color: #24292f;
      font-size: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }
  </style>
</head>
<body>
  <div id="stickyHeader" class="sticky-header" hidden></div>
  <main>
    <article id="content">
      <p class="loading">Loading READMEâ€¦</p>
    </article>
  </main>

  <a id="backToTop" class="back-to-top" href="#top" aria-label="Back to top">Back to top</a>

  <script>
    // Configure marked for GitHub-flavored markdown
    marked.setOptions({
      breaks: true,
      gfm: true,
      headerIds: true,
      mangle: false,
      pedantic: false
    });

    // Custom renderer for better semantic HTML
    const renderer = new marked.Renderer();

    // Custom heading renderer with ID anchors
    renderer.heading = (token) => {
      const id = token.text
        .toLowerCase()
        .trim()
        .replace(/[^\w\s-]/g, '')
        .replace(/\s+/g, '-');
      return `<h${token.depth} id="${id}">${token.text}</h${token.depth}>\n`;
    };

    // Custom link renderer
    renderer.link = (token) => {
      const href = token.href || '';
      const title = token.title ? ` title="${token.title}"` : '';
      // In-page anchors should scroll within this document.
      if (href.startsWith('#')) {
        return `<a href="${href}"${title}>${token.text}</a>`;
      }
      return `<a href="${href}"${title} target="_blank" rel="noopener noreferrer">${token.text}</a>`;
    };

    // Custom image renderer
    renderer.image = (token) => {
      return `<img src="${token.href}" alt="${token.text}"${token.title ? ` title="${token.title}"` : ''}>`;
    };

    // Custom code block renderer with language support
    renderer.codespan = (token) => {
      return `<code>${token.text}</code>`;
    };

    renderer.code = (token) => {
      const lang = token.lang || 'plaintext';
      const label = escapeHtml(lang || 'text');
      return `
        <div class="code-block">
          <div class="code-header">
            <span class="code-lang">${label}</span>
            <button class="code-copy" type="button" aria-label="Copy code">Copy</button>
          </div>
          <pre><code class="language-${lang}">${highlightCode(lang, token.text)}</code></pre>
        </div>
      `;
    };

    marked.setOptions({ renderer });

    const escapeHtml = (value) => {
      return value
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    };

    const protectTokens = (text, regex, className, store) => {
      return text.replace(regex, (match) => {
        const key = `@@TOK${store.length}@@`;
        store.push(`<span class="${className}">${match}</span>`);
        return key;
      });
    };

    const restoreTokens = (text, store) => {
      return text.replace(/@@TOK(\d+)@@/g, (match, index) => {
        const token = store[Number(index)];
        return token || match;
      });
    };

    const highlightPython = (code) => {
      let text = escapeHtml(code);
      const store = [];
      text = protectTokens(
        text,
        /("""[\s\S]*?"""|'''[\s\S]*?'''|"(?:\\.|[^"\\])*"|'(?:\\.|[^'\\])*')/g,
        'tok-string',
        store
      );
      text = protectTokens(text, /#.*$/gm, 'tok-comment', store);

      text = text.replace(
        /\b(False|None|True|and|as|assert|async|await|break|class|continue|def|del|elif|else|except|finally|for|from|global|if|import|in|is|lambda|nonlocal|not|or|pass|raise|return|try|while|with|yield)\b/g,
        '<span class="tok-keyword">$1</span>'
      );
      text = text.replace(/\b(\d+(?:\.\d+)?(?:[eE][+-]?\d+)?)\b/g, '<span class="tok-number">$1</span>');
      text = text.replace(
        /\b(print|len|range|list|dict|set|tuple|str|int|float|bool|enumerate|zip|map|filter|sum|min|max|open|type|isinstance)\b/g,
        '<span class="tok-builtin">$1</span>'
      );

      return restoreTokens(text, store);
    };

    const highlightShell = (code) => {
      let text = escapeHtml(code);
      const store = [];
      text = protectTokens(text, /"(?:\\.|[^"\\])*"|'(?:\\.|[^'\\])*'/g, 'tok-string', store);
      text = protectTokens(text, /#.*$/gm, 'tok-comment', store);

      text = text.replace(
        /\b(sudo|cd|ls|cat|echo|grep|find|awk|sed|chmod|chown|curl|wget|tar|zip|unzip|git|ssh|scp|make|docker|python|node|npm|yarn|apt|apt-get|dnf|yum|pacman)\b/g,
        '<span class="tok-keyword">$1</span>'
      );
      text = text.replace(/\b(\d+(?:\.\d+)?)\b/g, '<span class="tok-number">$1</span>');

      return restoreTokens(text, store);
    };

    const highlightCode = (lang, code) => {
      const normalized = String(lang || '').toLowerCase();
      if (['py', 'python'].includes(normalized)) {
        return highlightPython(code);
      }
      if (['sh', 'shell', 'bash', 'zsh'].includes(normalized)) {
        return highlightShell(code);
      }
      return escapeHtml(code);
    };

    // Fetch and render README
    // const readmeURL = 'https://raw.githubusercontent.com/QetzylTech/Marites/main/README.md';
    const readmeURL = 'https://raw.githubusercontent.com/QetzylTech/Marites/refs/heads/main/README.md';
    const contentElement = document.getElementById('content');
    const backToTopButton = document.getElementById('backToTop');
    const stickyHeader = document.getElementById('stickyHeader');

    fetch(readmeURL)
      .then(res => {
        if (!res.ok) {
          throw new Error(`Network error ${res.status}: ${res.statusText}`);
        }
        return res.text();
      })
      .then(mdText => {
        const html = marked.parse(mdText);
        contentElement.innerHTML = html;

        const wireCopyButtons = () => {
          const buttons = contentElement.querySelectorAll('.code-copy');
          buttons.forEach(button => {
            button.addEventListener('click', async () => {
              const codeEl = button.closest('.code-block')?.querySelector('pre code');
              if (!codeEl) return;
              const text = codeEl.textContent || '';
              try {
                if (navigator.clipboard?.writeText) {
                  await navigator.clipboard.writeText(text);
                } else {
                  const textarea = document.createElement('textarea');
                  textarea.value = text;
                  textarea.style.position = 'fixed';
                  textarea.style.opacity = '0';
                  document.body.appendChild(textarea);
                  textarea.select();
                  document.execCommand('copy');
                  textarea.remove();
                }
                const original = button.textContent;
                button.textContent = 'Copied';
                button.disabled = true;
                setTimeout(() => {
                  button.textContent = original;
                  button.disabled = false;
                }, 1200);
              } catch (err) {
                console.error('Copy failed:', err);
              }
            });
          });
        };

        wireCopyButtons();

        // Point the floating button to Table of Contents if it exists, otherwise top.
        const tocHeading = document.getElementById('table-of-contents');
        if (tocHeading) {
          backToTopButton.setAttribute('href', '#table-of-contents');
          backToTopButton.textContent = 'Back to Table of Contents';
        } else {
          backToTopButton.setAttribute('href', '#top');
          backToTopButton.textContent = 'Back to top';
        }

        // Enable in-page anchor navigation after content is injected.
        const anchorLinks = contentElement.querySelectorAll('a[href^="#"]');
        anchorLinks.forEach(link => {
          link.addEventListener('click', (event) => {
            const targetId = link.getAttribute('href').slice(1);
            const target = document.getElementById(targetId);
            if (!target) return;
            event.preventDefault();
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            history.pushState(null, '', `#${targetId}`);
          });
        });

        // If the page loads with a hash, scroll to it.
        if (location.hash) {
          const target = document.getElementById(location.hash.slice(1));
          if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        }

        // Sticky section header (H2) with current subsection (H3).
        const headings = Array.from(contentElement.querySelectorAll('h2, h3'));
        let ticking = false;

        const updateSticky = () => {
          ticking = false;
          let currentH2 = null;
          let currentH3 = null;
          const scrollY = window.scrollY + 10;

          for (const heading of headings) {
            if (heading.offsetTop <= scrollY) {
              if (heading.tagName === 'H2') {
                currentH2 = heading;
                currentH3 = null;
              } else if (heading.tagName === 'H3' && currentH2) {
                currentH3 = heading;
              }
            }
          }

          if (!currentH2) {
            stickyHeader.hidden = true;
            return;
          }

          const stripLeadingNumber = (text) => {
            return text.replace(/^\s*\d+(?:\.\d+)*\s*[-.)]?\s*/u, '');
          };

          const h2Text = currentH2.textContent.trim();
          const h3Text = currentH3 ? stripLeadingNumber(currentH3.textContent.trim()) : '';
          stickyHeader.textContent = h3Text ? `${h2Text}: ${h3Text}` : h2Text;
          stickyHeader.hidden = false;
        };

        updateSticky();
        window.addEventListener('scroll', () => {
          if (!ticking) {
            window.requestAnimationFrame(updateSticky);
            ticking = true;
          }
        }, { passive: true });
      })
      .catch(err => {
        contentElement.innerHTML = `<div class="error"><strong>Error loading README:</strong> ${err.message}</div>`;
        console.error('Failed to load README:', err);
      });
  </script>
</body>
</html>
